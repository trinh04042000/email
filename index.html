<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkEmail (str) {
        regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    var email = 'a@gmail.com';
    console.log(checkEmail(email));
    var email = '@gmail.com';
    console.log(checkEmail(email));
</script>
</body>
</html>
